<!DOCTYPE html>

<head>

<div class="container mt-3">
  <p>Te consideras una persona disciplinada?</p>
  <form action="/action_page.php">

      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
      <label class="form-check-label" for="check1">Si</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
      <label class="form-check-label" for="check2">No</label>
    </div>

<div class="container mt-3">
  <p>Prefieres deportes individuales o en equipo?</p>

      <option>En equipo</option>
      <option>Ambos</option>
    </select>
